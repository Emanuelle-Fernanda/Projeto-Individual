<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Cadastro</title>
</head>
<body>

    <div class="cadastro">
        <div class="container">
            
            <a href="home.html"><div id="button-float"><i class="fa-solid fa-arrow-left"></i></div></a>

            <img src="./assets/Luffy Oden Roger wallpaper (1).jpg" alt="" width="450px">
            
            

            <div class="form">
            <img src="./assets/logo.png" alt="" width="110px">
            <h1>Cadastre-se</h1>
            <p>Nome</p>
            <input id="input_nome" type="text" placeholder="Emanuelle Fernanda">
            <p>Email</p>
            <input id="input_email" type="text" placeholder="fulano@gmail.com">
            <p>Senha</p>
            <input id="input_senha" type="text" placeholder="******">
            <p>Confirmar Senha</p>
            <input id="input_confSenha" type="text" placeholder="******">
            <div id="mensagem"></div>
            <button onclick="cadastrar()">Cadastrar</button>
            
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function cadastrar(){
        var nome = input_nome.value;
        var email = input_email.value;
        var senha = input_senha.value;
        var  confSenha = input_confSenha.value;
        

        if(nome == '' ||email == ''|| senha == '' || confSenha == ''){
            alert(`Preencha todos os campos`);
        } 
        else if(!email.includes('@')){
            alert('Preencha um email valido!');
        }
    }
</script>
